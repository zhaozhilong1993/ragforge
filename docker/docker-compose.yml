      - ./service_conf.yaml.template:/ragflow/conf/service_conf.yaml.template
      - ./s3.py:/usr/local/lib/python3.10/dist-packages/magic_pdf/data/io/s3.py
      - ./_client.py:/ragflow/.venv/lib/python3.10/site-packages/httpx/_client.py
    env_file: .env
    environment:
      - TZ=${TIMEZONE}
      - HF_ENDPOINT=${HF_ENDPOINT}
      - MACOS=${MACOS}
      - LM_TIMEOUT_SECONDS=300
      - LLM_MAX_RETRIES=3
      - CUDA_VISIBLE_DEVICES=0
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS}
      - MAX_CONCURRENT_CHATS=${MAX_CONCURRENT_CHATS}
      - MAX_CONCURRENT_CHUNK_BUILDERS=${MAX_CONCURRENT_CHUNK_BUILDERS}
    entrypoint: "/ragflow/entrypoint.sh --disable-webserver --workers=1 --host-id=executor-0"
    networks:
      - ragflow
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"

